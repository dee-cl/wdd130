<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Martel&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Wdd 130 | html form - user poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>Wdd 130 | Dalton Climer | HTML form | user poll</h1>
    </header>
    <main>
        <form>
            
            <fieldset>
                <legend>Contact Information</legend>
                <div class="contact">
                    <label for="fullname">Full name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="contact">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div>
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option selected value="Chrome">Google Chrome</option>
                        <option value="Opera">Opera</option>
                        <option value="Internet Explorer">Internet Explorer</option>
                        <option value="Firefox">Firefox</option>
                    </select>
                </div>
                <div>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                    <label for="pet">Yes</label>
                </div>
                <label for="feedback">List the places you have lived.</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Idaho,Texas,Florida"></textarea>
            </fieldset>
            <button>Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2025 | HTML form - User Poll Activity | Dalton Climer</p>
    </footer>
</body>
</html>
